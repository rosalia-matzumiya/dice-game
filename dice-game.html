<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <title>COMP2132 - Stellar Dice</title>
</head>

<body id="game--board">
  <div class="socials">
    <a class="bg_links social github" href="https://github.com/rosalia-matzumiya" target="_blank">
      <span class="icon"></span>
    </a>
    <a class="bg_links social dribbble" href="https://dribbble.com/codingbelle" target="_blank">
      <span class="icon"></span>
    </a>
    <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rosaliamatzumiya" target="_blank">
      <span class="icon"></span>
    </a>
    <a class="bg_links logo"></a>
  </div>
  <div class="game--wrapper">

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player</h2>
        <p class="score" id="rollNumber">0</p>
        <div class="dice--container">
          <img src="img/dice-game/question_dice.png" alt="Dice with no sides" class="dice--empty" id="dempty1" />
          <img src="img/dice-game/question_dice.png" alt="Dice with no sides" class="dice--empty" id="dempty2" />
          <img src="img/dice-game/dice-1.png" alt="Playing dice" class="dice--pair" id="dice1" />
          <img src="img/dice-game/dice-6.png" alt="Playing dice" class="dice--pair" id="dice2" />
        </div>

        <div class="score--container">
          <div class="current">
            <p class="score--label current-label">Round Score</p>
            <p class="score--round current-score" id="playerOneRound">0</p>
          </div>
          <div class="total">
            <p class="score--label total-label">Total Score</p>
            <p class="score--total total-score" id="playerOneTotal">0</p>
          </div>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Computer</h2>
        <p class="score" id="rollNumber2">0</p>
        <div class="dice--container">
          <img src="img/dice-game/question_dice.png" alt="Dice with no sides" class="dice--empty" id="dempty3" />
          <img src="img/dice-game/question_dice.png" alt="Dice with no sides" class="dice--empty" id="dempty4" />

          <img src="img/dice-game/dice-1.png" alt="Playing dice" class="dice--pair" id="dice3" />
          <img src="img/dice-game/dice-6.png" alt="Playing dice" class="dice--pair" id="dice4" />
        </div>

        <div class="score--container">
          <div class="current">
            <p class="score--label current-label">Round Score</p>
            <p class="score--round current-score" id="playerTwoRound">0</p>
          </div>
          <div class="total">
            <p class="score--label total-label">Total Score</p>
            <p class="score--total total-score" id="playerTwoTotal">0</p>
          </div>
        </div>
      </section>
      <audio preload="true" id="dice__audio">
        <source src="sounds/dice-sound.mp3" type="audio/mp3">
        </source>
      </audio>
      <div class="btn--container">
        <button class="btn btn--new" id="newGame">

          &#128257; New game</button>
        <button class="btn btn--roll" id="buttonRoll">&#127922; Roll dice</button>
        <a class="btn btn--exit" href="index.html">&#127939; Exit</a>
      </div>

      <div class="popUp" id="popUp" hidden>
        <div class="popUpContainer">
          <h1 id="winner"></h1>
          <h3>Player Score: <span id="playerScore"></span></h3>
          <h3>Computer Score: <span id="computerScore"></span></h3>
          <button class="btn" id="playAgain">&#128258; Play Again</button>
        </div>
      </div>
    </main>

  </div>
  <script src="script/dice_game.js"></script>
</body>

</html>
